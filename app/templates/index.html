{% extends 'base.html'%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Blog it</title>
</head>
<body>
    {% block content %}
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4"> Blog Site </h1>
              <p class="lead"> Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live </p>
            </div>
        </div>

            <div class="row">
                <div class="col-md-12">
                    <h3>{{message}}</h3>
                    <a class="btn btn-success btn-lg text-center" href="{{ url_for('main.posts') }}">View the posts here</a>
                    <a class="btn btn-success btn-lg text-center" href="{{ url_for('main.post_comment') }}">Post your comment</a>
                </div>
            </div>
    
    </div>
    {% endblock %}
</body>
</html>
